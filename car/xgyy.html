<script>
$(function(){
		$('#content').fullpage({
			continuousVertical: true,
              anchors: ['page1', 'page2', 'page3', 'page4']
        });
        var count1=1;
        $('.touch-x').click(function(){
            var length=$(this).siblings('.qq-t').find('li').length;
         	$(this).siblings('.qq-t').find('li').removeClass('active');
            $(this).siblings('.qq-t').find('li:eq('+(count1-1)+')').addClass('active');
            if(count1==length){
            	count1=1;
            }else{
            	count1++;
            }
       })
})

</script>
