<html>
<head>
<meta charset="utf-8">

<script type="text/javascript">

var sum = 0;
var flag= false;
	$(document).ready(function() {
	   var myVid=document.getElementById("video1");
		$('#content').fullpage({
		      continuousVertical:false,
              anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page5'],
			  afterLoad:function(link,index){                                      //页面加载操作
			  
			      if(index=='2'){
						setTimeout(function(){$('.ds-2-shou').attr('src','img/ds-2-s2.png');},800);
						setTimeout(function(){$('.ds-2-shou').attr('src','img/ds-2-s3.png');},900);
						setTimeout(function(){$('.ds-2-shou').attr('src','img/ds-2-s4.png');},1000);				  
				  }
				  if(index=='5'){
					   setTimeout(function(){
							   $('.ds-6-pic').css({'animation-play-state':'running','-webkit-animation-play-state':'running'});
						},
						2000);
				  }
            },
			onLeave:function(link,index,dir){
			  if(index==3){
					sum=0;
					$('#ds-2-dt').css('width','0%');
					$('#onShu').attr('src','img/ds-2-shu1.png');
					return flag;
			  }
			  if(index==4 && dir=='down'){
			      flag= false;
			  }
			  if(index==5){
				console.log(111111);
			    return flag;
			  }
			  
			  if(index==6){
					 $("#video1").hide();
					 myVid.pause();
			  }
			}
			
        });
		
		document.getElementById('ds-2-shou').addEventListener('touchstart', function() {
		   sum = sum + 1;
			if(sum < 11){
			console.log(sum);
			   switch(sum){
					case 3:
					     $('#ds-2-dt').css('width','30%');
					     $('#onShu').attr('src','img/ds-2-shu2.png');
						break;
					case 6:
					     $('#ds-2-dt').css('width','60%');
						 $('#onShu').attr('src','img/ds-2-shu3.png');
						 break; 
					case 10:
					     flag = true;
					     $('#ds-2-dt').css('width','100%');
						 $('#onShu').attr('src','img/ds-2-shu4.png');
						 $('#content').fullpage.moveSectionDown();
						 break; 						 
					default:
					     $('#ds-2-dt').css('width',sum+'0%');
						break;
				}			
			}else{
			    $('#ds-2-dt').css('width','100%');
			}		
		
		
	    }, false);
		
		$('#onLink').click(function(){
				flag = true;
				$('#content').fullpage.moveSectionDown();
		});

        //视频   
		$("#video1").hide();
		$('#ds-5-adv').click(function(){
			//$("body").append("<div class='overlay'></div>");
			$("#video1").show();
			myVid.load();
			myVid.play();
		})
		
		$('#video1').click(function(){
			$(this).hide();
			myVid.pause();
		})

      var audio = document.getElementById('media');  
		//音乐播放
		$('#audio_btn').on('click',function(){
		   if($(this).hasClass('rotate')){
			 $(this).removeClass("rotate");
			 audio.pause();
		   }else{
			 $(this).addClass("rotate");
			 audio.play();
		   } 
		 })
		
	});

	//第一屏显示文字
    /**var index=0;
	function type(){
		document.getElementById("dsTitle").innerText = $('#dsText').html().substring(0,index++);
	}
    setInterval(type, 500);**/
</script>

</head>
